<div class="degrad"></div>
<div class="langage-cards pt-3">
  <div  *ngFor="let langage of langages">
    <div class="langage-card d-flex align-items-center ms-2 mt-2" (click)="goToLangage(langage)" (click)="displayTitle(langage)">
      <img
      class="me-2"
      width="40"
      alt="{{ langage.name }} Logo"
      [src]="langage.logo"
      >
      <p class="m-auto">{{ langage.name }}</p>
    </div>
    <hr class="p-auto w-50 ligne">

    <!-- si on est dans le section du langage on montre les titres -->
    <div *ngIf="page == langage.name">
      <div *ngFor="let titre of titres">
        <a href="{{langage.name}}#{{titre.ancre}}">
          <p> {{titre.name}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
