
<div class="d-flex pos">

  <div class="fenP">
    <div *ngFor="let titre of titres">

      <div [id]=" titre.ancre ">
        <!-- j'affiche une barre de séparation SAUF pour la première section qui est celle des variables -->
        <hr *ngIf="titre.titre != 'Variable'" class="sepa">
        <h6 class="mt-3 mb-4">{{ titre.titre }}</h6>
        <div *ngFor="let content of contents">
          <div *ngIf="content.titre === titre.titre">
            <p class="ms-3 exp" (click)="displayExplain(content.chapitre)"> {{ content.chapitre }}</p>
            <pre class="ms-5 ps-2"> {{ content.content }}</pre>
          </div>
        </div>
      </div>

    </div>

    <table>
      <p> Variable </p>
        <div *ngFor="let method of methods">
          <div *ngIf="method.categorie == 'Variable'" (click)="displayExplain(method.name)">
              <tr>
                <td class="ps-3 colCode"><pre>{{ method?.code }}</pre></td>
                <td class="ps-3"><em>{{ method?.explain }}</em></td>
              </tr>
          </div>
        </div>

      <p class="mt-4"> Array </p>
        <div *ngFor="let method of methods">
          <div *ngIf="method.categorie == 'Array'" (click)="displayExplain(method.name)">
              <tr>
                <td class="ps-3 colCode"><pre>{{ method?.code }}</pre></td>
                <td class="ps-3"><em>{{ method?.explain }}</em></td>
              </tr>
          </div>
        </div>
    </table>

  </div>


  <div class="fenE">
    <div class="mb-2">
      <h2 class="text-center"> exemples </h2>
      <div *ngIf="!displayMethod">
        <p> des exemples ici !!!</p>
      </div>
      <app-to-case *ngIf="displayMethod == 'case'"></app-to-case>
      <app-replace *ngIf="displayMethod == 'replace'"></app-replace>
      <app-length *ngIf="displayMethod == 'length'"></app-length>
      <app-number *ngIf="displayMethod == 'number'"></app-number>
      <app-to-string *ngIf="displayMethod == 'toString'"></app-to-string>
      <app-from *ngIf="displayMethod == 'from'"></app-from>
      <app-split-join *ngIf="displayMethod == 'split-join'"></app-split-join>
      <app-push-pop *ngIf="displayMethod == 'push-pop'"></app-push-pop>
      <app-boucle-for *ngIf="displayMethod == 'Boucle For'"></app-boucle-for>
      <app-condi-if *ngIf="displayMethod == 'Condition If'"></app-condi-if>
      <app-condi-ternaire *ngIf="displayMethod == 'Opérateur ternaire'"></app-condi-ternaire>
      <app-switch *ngIf="displayMethod == 'Switch'"></app-switch>
      <app-while *ngIf="displayMethod == 'Boucle While'"></app-while>
    </div>
  </div>

</div>
